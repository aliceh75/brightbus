<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/stop-list.css" />
        <title>BrightBus</title>
    </head>
    <body>
        <div id='app-container'><div ng-view></div></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
          (function () {
            var browser_dev = true;

            function bootstrap_angular() {
              angular.element(document).ready(function() {
                angular.bootstrap(
                  document.getElementById('app-container'),
                  ['brightBusApp']
                );
              });
            }

            if (!browser_dev) {
              document.addEventListener("deviceready", bootstrap_angular, false);
            } else {
              bootstrap_angular();
            }
          })();
        </script>
    </body>
</html>
